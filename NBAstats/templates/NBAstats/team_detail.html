{%  extends 'NBAstats/base.html' %}
{% block content %}
    <h1>{{team.team_city}} {{ team.team_name }}</h1>
    <h4><a href="stats/{{ team.team_id }}"> Team stats </a></h4>
    <ul class="nav">
    {% for player in players %}
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="player/{{ player.player_id }}">
                    <img src="{{ player.player_photo }}">
                </a>
            </li>
            <li class="nav-item">
                <h4><center><a href="player/{{ player.player_id }}">{{ player.name}} {{player.last_name }}</a></h4>
            </li>
        </ul>
    {%  endfor %}
    </ul>
{%  endblock %}
