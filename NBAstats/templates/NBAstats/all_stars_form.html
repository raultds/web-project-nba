{%  extends 'NBAstats/base.html' %}
{% load static %}
{% block header %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/boto.css' %}">
{% endblock header %}

{% block content %}

<form method="POST" action=".">
    {% csrf_token %}
    <table>

        {{ form.as_table }}

    </table>
    <a class="btn btn-lg btn-block mt-3 text-button">
        <input type="submit" />
    </a>
</form>

{%  endblock %}
