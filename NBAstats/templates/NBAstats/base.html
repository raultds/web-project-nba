<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">NBAStats</span>
    <a class="navbar-brand" href="http://127.0.0.1:8000/">Home</a>
</nav>
<style>
body{
  background-color: #9C9C9C;
}
</style>
<body>
  <div id="header">
      {% block header %}
          {% if user.is_authenticated %}
              <p>User: {{ user.username }} | <a href="{% url 'logout' %}?next={{request.path}}">logout</a></p>
          {% else %}
              <p><a href="{% url 'login' %}?next={{request.path}}">login</a></p>
          {% endif %}
      {% endblock %}
  </div>

  <div>
      </br>
      {% block content %}
      {%  endblock %}
  </div>
</body>
</html>
